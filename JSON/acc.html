<html>
    <head>
        <title>JSON</title>
    </head>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var str='{"name:"PESU","plac":"bengaluru"}';



            var obj=JSON.parse(str);
            document.getElementById("demo1").innerHTML=obj.place;


            str1=JSON.stringify(obj);
            document.getElementById("demo2").innerHTML=str1;
        </script>
    </body>
</html>
