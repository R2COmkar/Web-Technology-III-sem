<html>
    <head>
        <title>JSON</title>
    </head>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            var str='{"name":"PESU","place":"Bengaluru"}';



            //string to object
            var obj=JSON.parse(str);
            document.getElementById("demo1").innerHTML=obj.place;

            //object to string
            str1=JSON.stringify(obj);
            document.getElementById("demo2").innerHTML=str1;
        </script>
    </body>
</html>
