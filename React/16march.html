<!-- handelChange && handleSubmit -->


<html>
    <head><title>Form handling</title>
        <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src=	"https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    </head>
    <body>
        <script type="text/babel">
            class ReadName extends React.Component{
                constructor(props){
                    super(props);
                    this.state={value:'HI Enter Your name'}
                    this.handleChange=this.handleChange.bind(this);
                    this.handleSubmit=this.handleSubmit.bind(this);
                }
                handleChange=function(event){
                    this.setState({
                        value:event.target.value
                    })

                }
                handleSubmit=function(event){
                    document.write("You Have Entered The Name " + this.state.value);
                }
                render(){

                    return(
                        <form onSubmit={this.handleSubmit}>
                            <input value={this.state.value} onChange={this.handleChange}type="text"/>
                            <input type="submit" value="Submit"/>
                            </form>
                    )
                }
            }
            ReactDOM.render(
                <ReadName/>,
                document.body
            );
        </script>
        </body>
        </html>
