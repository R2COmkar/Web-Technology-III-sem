<!-- Using Javascript -->

<html>
	<head>
		<title>My first HTML document</title>
	
	</head>
	<body >
	
		<script type= "text/javascript">
			
			var arr=[1,2,3,4,5];
			
			function add()
			{
				var s=0;
				for(var i in arr)
				s=s+arr[i];
				return s;
			}
			
			document.write(add());
			
		</script>	
		
		
	</body>
</html>
