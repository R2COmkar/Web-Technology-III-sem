<!-- Using Javascript -->

<html>
	<head>
		<title>My first HTML document</title>
	
	</head>
	<body >
	
		<script type= "text/javascript">
			
			//Array Methods
			
			var arr=['apple','banana','grapes','red'];
			
			//push – Add to the end
			
			arr.push('mango');
			console.log(arr);
			
			//pop – Remove from the end
			
			arr.pop();
			console.log(arr);
			
			//shift – Remove from the front
			
			arr.shift();
			console.log(arr);
			
			//unshift – Add to the front
			
			arr.unshift('mango');
			console.log(arr);
			
			//Delete 
			
			//delete arr[2];
			console.log(arr);
			
			//sort – sort an array in ascending order by default
			
			arr.sort();
			console.log(arr);
			
			//reverse
			
			arr.reverse();
			console.log(arr);
			
			//concat – concatenate two arrays	
			
			var arr1 = arr.concat(["Emil", "Tobias", "Linus"]); 
			console.log(arr1);
			
		</script>	
		
		
	</body>
</html>
